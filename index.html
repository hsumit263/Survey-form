<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form method="post" action="index.html" id="survey-form">
      <fieldset>
        <label for="name" id="name-label">
            Name <input id="name" type="text" placeholder="Enter your name" required>
        </label> 
        <label for="email" id="email-label">
            Email <input id="email" type="email" placeholder="Enter your Email" required>
        </label>
        <label for="number" id="number-label">
            Age(optional) <input type="number" id="number" max="100" min="13" placeholder="Age">
        </label>
        <label for="dropdown" id="d2">
            Which option best describes your current role? 
            <select id="dropdown">
                <option value="" disabled selected>Select current role</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full time job</option>
                <option value="full-time-learner">Full Time learner</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </label>
        Would you recommend freeCodeCamp to a friend?
        <label for="def">
            <input type="radio" name="recommend" value="definitely" id="def"> Definitely
        </label>
        <label for="may">
            <input type="radio" name="recommend" value="maybe" id="may"> Maybe
        </label><label for="not">
            <input type="radio" name="recommend" value="not-sure" id="not"> Not sure
        </label>
        <label id="dropdown2">
            What is your favourite feature of freeCodeCamp?
            <select id="d1">
                <option value="" disabled selected>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
            </select>
        </label>
        What would you like to see improved? (Check all that apply)
        <label><input type="checkbox" value="front-end"> Front-end Projects</label>
        <label><input type="checkbox" value="back-end"> Back-end Projects</label>
        <label><input type="checkbox" value="data-visualization"> Data Visualization</label>
        <label><input type="checkbox" value="challenges"> Challenges</label>
        <label><input type="checkbox" value="open-source"> Open Source Community</label>
        <label><input type="checkbox" value="gitter-help"> Gitter help rooms</label>
        <label><input type="checkbox" value="videos"> Videos</label>
        <label><input type="checkbox" value="city-meetups"> City Meetups</label>
        <label><input type="checkbox" value="wiki"> Wiki</label>
        <label><input type="checkbox" value="forum"> Forum</label>
        <label><input type="checkbox" value="additional-courses"> Additional Courses</label>
        <label id="text">
            Any comments or suggestions?
            <textarea name="" id="" cols="15" rows="10" placeholder="Enter your comment here..."></textarea>
        </label>
        <input type="submit" id="submit">
      </fieldset>
    </form>
</body>
</html>
